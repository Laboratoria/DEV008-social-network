<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="feedstyle.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">  </script>
  <title>WarmiFeed</title>
</head>

<body class="colorwhite">

  <div class="grid-container">
    <header class="header colorbackpink">
      <img class="logo" src="/src/img/icon-logo.png" alt="logo"/>
      <button type="button" class="icon-hide-menu"><img src="img/icon-menu-celphone.svg"></button>
      <input type="search" class="input-search-bar" placeholder="Buscar">
      <div class="user-image"></div>
    </header>
    <aside class="item2 design">Aside</aside>
    <main class="main">
      <div class="user-post-container">
        <textarea type="input" class="user-post colorwhite" placeholder="Crea un post"></textarea>
        <button>
          <img class="photo-icon" src="/src/img/camara-icon.svg"/>
        </button>

        <button>publicar</button>
      </div>
    </main>

    <footer class="item4 design">footer</footer>
  </div>

<script type="module" src="main.js"></script>
</body>

</html>
